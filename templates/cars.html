<!DOCTYPE html>
<html>
<head>
    <title>Cars</title>
</head>
<body>
    <h1>List of Cars</h1>
    <a href="{{ url_for('add_car') }}">Add New Car</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Engine</th>
            <th>Price</th>
            <th>Registered</th>
            <th>Actions</th>
        </tr>
        {% for car in cars %}
        <tr>
            <td>{{ car.id }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.engine }}</td>
            <td>{{ car.price }}</td>
            <td>{{ 'Yes' if car.register else 'No' }}</td>
            <td>
                <a href="{{ url_for('update_car', car_id=car.id) }}">Update</a>
                <form action="{{ url_for('delete_car', car_id=car.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
