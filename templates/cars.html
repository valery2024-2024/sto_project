<<!DOCTYPE html>
<html>
<head>
    <title>Cars</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>List of Cars</h1>
    <a href="{{ url_for('add_car') }}" class="btn btn-add">Add New Car</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Engine</th>
                <th>Price</th>
                <th>Registered</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
            <tr>
                <td>{{ car.id }}</td>
                <td>{{ car.name }}</td>
                <td>{{ car.engine }}</td>
                <td>{{ car.price }}</td>
                <td>{{ 'Yes' if car.register else 'No' }}</td>
                <td>
                    <a href="{{ url_for('update_car', car_id=car.id) }}" class="btn btn-update">
                        <i class="fas fa-edit"></i> Update
                    </a>
                    <form action="{{ url_for('delete_car', car_id=car.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-delete">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
