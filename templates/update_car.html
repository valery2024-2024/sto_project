<!DOCTYPE html>
<html>
<head>
    <title>Update Car</title>
</head>
<body>
    <h1>Update Car</h1>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ car.name }}" required><br>
        <label>Engine:</label>
        <input type="number" name="engine" value="{{ car.engine }}" required><br>
        <label>Price:</label>
        <input type="number" step="0.01" name="price" value="{{ car.price }}" required><br>
        <label>Registered:</label>
        <input type="checkbox" name="register" {% if car.register %}checked{% endif %}><br>
        <button type="submit">Update</button>
    </form>
</body>
</html>
