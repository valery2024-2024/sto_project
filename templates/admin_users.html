{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="title">Панель керування</h2>
    <table class="users-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>ІМ'Я</th>
                <th>EMAIL</th>
                <th>РОЛЬ</th>
                <th>дії</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{% if user.is_admin %} Адміністратор {% else %} Користувач {% endif %}</td>
                <td>
                    {% if not user.is_admin %}
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST">
                        <button type="submit" class="delete-btn">Видалити</button>
                    </form>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
