<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адмін-панель</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Адмін-панель</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Ім'я</th>
                <th>Телефон</th>
                <th>Дата</th>
                <th>Коментар</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.id }}</td>
                <td>{{ booking.name }}</td>
                <td>{{ booking.phone }}</td>
                <td>{{ booking.date }}</td>
                <td>{{ booking.comment }}</td>
                <td>{{ booking.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
